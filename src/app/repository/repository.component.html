<div class="blog-container" *ngFor="let repo of repos">
  <div class="blog-header">
    <div class="blog-cover" [ngStyle]="{'background':  repo.url}">
    </div>
  </div>
  <div class="blog-body">
    <div class="blog-title">
      <h1><a href="{{ repo.link }}">{{ repo.name }}</a></h1>
    </div>
    <div class="blog-summary">
      <p>{{ repo.description }}</p>
    </div>
    <div class="blog-tags">
      <ul>
        <li><a href="#" *ngIf="repo.skills[0]">{{ repo.skills[0] }}</a></li>
        <li><a href="#" *ngIf="repo.skills[1]">{{ repo.skills[1] }}</a></li>
        <li><a href="#" *ngIf="repo.skills[2]">{{ repo.skills[2] }}</a></li>
        <li><a href="#" *ngIf="repo.skills[3]">{{ repo.skills[3] }}</a></li>
        <li><a href="#" *ngIf="repo.skills[4]">{{ repo.skills[4] }}</a></li>
        <li><a href="#" *ngIf="repo.skills[5]">{{ repo.skills[5] }}</a></li>
      </ul>
    </div>
  </div>
  <div class="blog-footer">
    <ul>
      <li class="published-date"><a href="{{ repo.link }}">Visit Repo</a></li>
    </ul>
  </div>
</div>
