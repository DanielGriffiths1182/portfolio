<div class="blog-container" *ngFor="let repo of repos">
  <div class="blog-header">
    <div class="blog-cover">
    </div>
  </div>
  <div class="blog-body">
    <div class="blog-title">
      <h1><a href="#">{{ repo.name }}</a></h1>
    </div>
    <div class="blog-summary">
      <p>{{ repo.description }}</p>
    </div>
    <div class="blog-tags">
      <ul>
        <li><a href="#">{{ repo.skills[0] }}</a></li>
        <li><a href="#">{{ repo.skills[1] }}</a></li>
        <li><a href="#">{{ repo.skills[2] }}</a></li>
        <li><a href="#">{{ repo.skills[3] }}</a></li>
      </ul>
    </div>
  </div>
  <div class="blog-footer">
    <ul>
      <li class="published-date">Last Commit</li>
    </ul>
  </div>
</div>
