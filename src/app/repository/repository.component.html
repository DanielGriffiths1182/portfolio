<div class="blog-container" *ngFor="let repo of repos">
  <div class="blog-header">
    <div class="blog-cover">
    </div>
  </div>
  <div class="blog-body">
    <div class="blog-title">
      <h1><a href="#">{{ repo.id }}</a></h1>
    </div>
    <div class="blog-summary">
      <p>This repo uses {{ skill.skillName }}. I will list every repo that uses each given skill. This will be the description.</p>
    </div>
    <div class="blog-tags">
      <ul>
        <li><a href="#">{{ repo.id }}</a></li>
        <li><a href="#">Other</a></li>
        <li><a href="#">Included</a></li>
        <li><a href="#">In Repo</a></li>
      </ul>
    </div>
  </div>
  <div class="blog-footer">
    <ul>
      <li class="published-date">Last Commit</li>
    </ul>
  </div>
</div>
