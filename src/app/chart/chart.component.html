<div class="col-md-2">
  <div id="radar" style="display: block">
    <canvas baseChart
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [chartType]="radarChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
            [colors]="chartColors"
            style="display: block"></canvas>
  </div>
</div>
